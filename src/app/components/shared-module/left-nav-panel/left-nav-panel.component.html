<div class="root-panel">
  <div *ngFor="let nav of navs; let p = index">
    <div class="nav-head" [class.selected]="p === selectedNav" (click)="selectNav(p)">
      {{nav.head}}
    </div>
    <div class="nav-item" *ngFor="let item of nav.items; let i = index" [class.selected]="i === selectedItem && p === selectedNav" 
      (click)="selectNavItem(p, i)">
      {{item}}
    </div>
  </div>
</div>
