<div class="root-panel">
  <div class="wave-panel">
    <div #waveFormElement id="waveform"></div>
    <div id="waveform-timeline"></div>
  </div>
  <div class="control-panel">
    <button (click)="switch()">播放</button>
  </div>
</div>
<div class="data-wrap">
    <label class="content-label" for="text">文本输入：</label>
    <input #content type="text" name="text" class="data-content"/>
    <span class="data-comfirm" (click)="commit(content)">确定</span>
    <div class="data-list">
        <nz-table [nzDataSource]="tableData">
            <thead nz-thead>
              <tr>
                <th nz-th><span>开始时间</span></th>
                <th nz-th><span>结束时间</span></th>
                <th nz-th><span>文本内容</span></th>
              </tr>
            </thead>
            <tbody nz-tbody>
              <tr nz-tbody-tr  *ngFor="let trdata of tableData;let i=index;">
                <td nz-td>{{trdata.startTime}}</td>
                <td nz-td>{{trdata.endTime}}</td>
                <td nz-td>{{trdata.content}}</td>
              </tr>
            </tbody>
        </nz-table>
    </div>
</div>
