<app-mind-tool #mindTool [tasks]="tasks" (quizEvent)="getQuizResult($event)"></app-mind-tool>
<div class="action-panel">
    <app-task-submit (onSubmit)="submit(mindTool)" (onSkip)="skip(mindTool)" (onNext)="next(mindTool)" [quizResult]="quizResult"></app-task-submit>
</div>
