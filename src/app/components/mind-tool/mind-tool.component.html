<div class="left-menu"></div>
<div class="container-fluid media work-panel">
  <svg:svg class="svg-container center align-self-center" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    attr.viewBox="0 0 {{width}} {{height}}" [attr.width]="width" [attr.height]="height" (mousedown)="onMouseDown($event)"
    (mousemove)="onMouseMove($event)" (mouseup)="onMouseUp($event)" (mousewheel)="onMouseWheel($event)" [attr.transform]="'scale('+ zoom + ') translate(' + transX + ',' + transY + ')'"
    (contextmenu)="disableMenu()">
    <svg:image #image attr.xlink:href="{{imgSrc}}" attr.width="{{width}}" attr.height="{{height}}">
    </svg:image>
    <svg:g #svgGroup *ngFor="let item of boundingBoxs; let i = index">
      <svg:rect class="bounding-box" [attr.x]="item.svgStart.X" [attr.y]="item.svgStart.Y" [attr.width]="item.svgWidth" [attr.height]="item.svgHeight"></svg:rect>
      <svg:circle id="left-top" *ngIf="item.svgWidth > 0 && item.svgHeight > 0" class="bounding-point" r="2" [attr.cx]="item.svgStart.X"
        [attr.cy]="item.svgStart.Y"></svg:circle>
      <svg:circle id="left-center-{{i}}" *ngIf="item.svgWidth > 0 && item.svgHeight > 0" class="bounding-point resize-point" r="3"
        [attr.cx]="item.svgStart.X" [attr.cy]="item.svgStart.Y + (item.svgHeight / 2)" (mousedown)="startResize($event)"></svg:circle>
      <svg:circle id="left-bottom" *ngIf="item.svgWidth > 0 && item.svgHeight > 0" class="bounding-point" r="2" [attr.cx]="item.svgStart.X"
        [attr.cy]="item.svgStart.Y + item.svgHeight"></svg:circle>
      <svg:circle id="top-center-{{i}}" *ngIf="item.svgWidth > 0 && item.svgHeight > 0" class="bounding-point resize-point" r="3"
        [attr.cx]="item.svgStart.X + (item.svgWidth / 2)" [attr.cy]="item.svgStart.Y" (mousedown)="startResize($event)"></svg:circle>
      <svg:circle id="bottom-center-{{i}}" *ngIf="item.svgWidth > 0 && item.svgHeight > 0" class="bounding-point resize-point"
        r="3" [attr.cx]="item.svgStart.X + (item.svgWidth / 2)" [attr.cy]="item.svgStart.Y + item.svgHeight" (mousedown)="startResize($event)"></svg:circle>
      <svg:circle id="right-top" *ngIf="item.svgWidth > 0 && item.svgHeight > 0" class="bounding-point" r="2" [attr.cx]="item.svgStart.X + item.svgWidth"
        [attr.cy]="item.svgStart.Y"></svg:circle>
      <svg:circle id="right-center-{{i}}" *ngIf="item.svgWidth > 0 && item.svgHeight > 0" class="bounding-point resize-point" r="3"
        [attr.cx]="item.svgStart.X + item.svgWidth" [attr.cy]="item.svgStart.Y + (item.svgHeight / 2)" (mousedown)="startResize($event)"></svg:circle>
      <svg:circle id="right-bottom" *ngIf="item.svgWidth > 0 && item.svgHeight > 0" class="bounding-point" r="2" [attr.cx]="item.svgStart.X + item.svgWidth"
        [attr.cy]="item.svgStart.Y + item.svgHeight"></svg:circle>
    </svg:g>
  </svg:svg>
</div>
<div class="bottom-tools navbar ficxed-bottom bg-dark">
  <button (click)="onZoomInClick()">放大+</button>
  <button [disabled]="zoomTimes === 0" (click)="onZoomOutClick()">缩小-</button>
  <button (click)="fitImage()">适应大小</button>
</div>
