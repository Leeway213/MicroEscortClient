<div style="margin: 0 15%;">
  <form nz-form [formGroup]="validateForm">
    <div nz-form-item>
      <div nz-form-control nzHasFeedback>
        <nz-input [nzSize]="'large'" formControlName="email" [nzId]="'email'" [nzPlaceHolder]="'请输入邮箱'"></nz-input>
        <div nz-form-explain *ngIf="getFormControl('email').dirty&&getFormControl('email').hasError('email')">邮箱格式不正确!</div>
      </div>
    </div>
    <div nz-form-item style="display: flex; flex-direction: row;">
      <nz-input formControlName="verCode" [nzPlaceHolder]="'验证码'" style="width: 60%;"></nz-input>
      <button nz-button (click)="getVerCode($event)">{{verButtonContent}}</button>
    </div>
  </form>

</div>
